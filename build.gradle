group 'com.mikebroberts'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient-cache', version: '4.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
